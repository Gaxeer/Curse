<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<form action="#" th:action="@{/registration-create}" th:object="${registration}" method="post">
    <label for="Category">Discount</label>
    <select class="form-control" id="Category" name="Category" required>
        <option selected disabled value=''>Select Discount</option>
        <option th:each="category : ${categories}"
                th:value="${category.CategoryID}"
                th:text="${category.Discount * 100} + '%'"></option>
    </select>
    <br/>
    <label for="Client">Client</label>
    <select class="form-control" id="Client" name="Client" required>
        <option selected disabled value=''>Select Client</option>
        <option th:each="client : ${clients}"
                th:value="${client.ClientID}"
                th:text="${client.FirstName}+' '+${client.LastName}"></option>
    </select>
    <br/>
    <label for="Diagnosis">Diagnosis</label>
    <select class="form-control" id="Diagnosis" name="Diagnosis" required>
        <option selected disabled value=''>Select Diagnosis</option>
        <option th:each="diagnosis : ${diagnoses}"
                th:value="${diagnosis.DiagnosisID}"
                th:text="${diagnosis.DiagnosisName}"></option>
    </select>
    <br/>
    <label for="Doctor">Doctor</label>
    <select class="form-control" id="Doctor" name="Doctor" required>
        <option selected disabled value='' >Select Doctor</option>
        <option th:each="doctor : ${doctors}"
                th:value="${doctor.DoctorID}"
                th:text="${doctor.DoctorName}"></option>
    </select>
    <br/>
    <label for="VisitDate">Visit Date</label>
    <input type="date" th:field="*{VisitDate}" id="VisitDate" placeholder="VisitDate" required>
    <br/>
    <label for="DischargeDate">Discharge Date</label>
    <input type="date" th:field="*{DischargeDate}" id="DischargeDate" placeholder="DischargeDate" required>
    <br/>
    <label for="Severity">Severity</label>
    <input type="number" th:field="*{Severity}" id="Severity" placeholder="Doctor" required min="1" max="2" step="0.01">
    <br/>
    <input type="submit" value="Create Client">
</form>
</body>
<style>
    .form-control {
        width: 12%;
    }
    body{
        background-color: black;
        color:white;
    }
</style>
</html>
