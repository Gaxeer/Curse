<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
</br>
<div th:each="DataUnit:${Data}">
    <span style="margin:10px;" th:text="${DataUnit}" />
<br/>
</div>
<div th:each="Doc:${BestDoc}">
    <span style="margin:10px;" th:text="${Doc}"></span>
    <br/>
</div>
<div th:each="Client:${BarelyIll}">
    <span style="margin:10px;" th:text="${Client}" />
    <br/>
</div>
<div th:each="sumd:${SumDiag}">
    <span style="margin:10px;" th:text="${sumd}" />
    <br/>
</div>
<div th:each="avgp:${AvgPayment}">
    <span style="margin:10px;" th:text="${avgp}" />
    <br/>
</div>
<div th:each="client:${clienthosps}">
    <span style="margin:10px;" th:text="${client}" />
    <br/>
</div>


<div id = whole_table th:if="${registrations != NULL}">
    <h2 style="color: white; text-align: center;">Most expensive treatment cases</h2>
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Category</th>
            <th scope="col">Client's ID</th>
            <th scope="col">Diagnosis</th>
            <th scope="col">Doctor</th>
            <th scope="col">Visit Date</th>
            <th scope="col">Discharge Date</th>
            <th scope="col">Severity</th>
            <th scope="col">Payment</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="registration:${registrations}"}>
            <td th:text="${registration.id}"></td>
            <td th:text="${registration.Category}"></td>
            <td th:text="${registration.ClientID}"></td>
            <td th:text="${registration.Diagnosis}"></td>
            <td th:text="${registration.Doctor}"></td>
            <td th:text="${#dates.format(registration.VisitDate, 'DD/MM/YYYY')}"></td>
            <td th:text="${#dates.format(registration.DischargeDate, 'DD/MM/YYYY')}"></td>
            <td th:text="${registration.Severity}"></td>
            <td th:text="${registration.Payment}"></td>
        </tr>
        </tbody>
    </table>
    <div><a class="btn btn-success btn-block" href="/">Main menu</a></div>
</div>
</body>
<style>
    .btn{
        font-size: 20px;
    }
    .table{
        border-radius: 10px;
    }
    body{
        background-color: black;
    }

    #whole_table {
        margin: 7% 20% 0;
    }
    .table-dark th, .table-dark td{
        text-align: center;
        font-size: 20px
    }
    td:hover{
        background-color: grey;
        opacity: 80%;
        transition-duration: 0.45s;
    }
    .table-dark th, .table-dark thead th{
        border: none;
        font-size: 20px;
    }

</style>
</html>
