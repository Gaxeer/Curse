<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<form action="#" th:action="@{/client-create}" th:object="${client}" method="post">
    <label for="FirstName">First Name</label>
    <input type="text" th:field="*{FirstName}" id="FirstName" placeholder="FirstName" required minlength="2" maxlength="30">
    <br/>
    <label for="LastName">Last Name</label>
    <input type="text" th:field="*{LastName}" id="LastName" placeholder="LastName" required minlength="2" maxlength="30">
    <br/>
    <input type="submit" value="Create Client">
</form>
</body>
</html>
