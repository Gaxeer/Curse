<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div id="whole_table" th:switch="${doctors}">
    <h2 style="color: white; text-align: center;" th:case="null">No registrations found!</h2>
    <div th:case="*">
        <h2 style="color: white; text-align: center;" >Doctors</h2>
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Doctor ID</th>
                <th scope="col">Doctor Name</th>
                <th scope="col">Doctor Tariff</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="doctor : ${doctors}">
                <td th:text="${doctor.doctorID}"></td>
                <td th:text="${doctor.DoctorName}"></td>
                <td th:text="${doctor.DoctorTariff}"></td>
                <td style="cursor: pointer; text-align: center;" th:onclick="|window.location.href='@{doctor-update/{id}(id=${doctor.doctorID})}'|">Edit</a></td>
                <td style="cursor: pointer; text-align: center;" th:onclick="|window.location.href='@{doctor-delete/{id}(id=${doctor.doctorID})}'|">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col"><a class="btn btn-primary btn-block" href="/doctor-create">Create doctor</a></div>
        <div class="col"><a class="btn btn-success btn-block" href="/">Main menu</a></div>
    </div>
</div>
</body>
<style>
    .btn{
        font-size: 20px;
    }
    .table{
        border-radius: 10px;
    }
    body{
        background-color: black;
        color:white;
    }

    #whole_table {
        margin: 7% 20% 0;
    }
    .table-dark th, .table-dark td{
        text-align: center;
        font-size: 20px
    }
    td:hover{
        background-color: grey;
        opacity: 80%;
        transition-duration: 0.45s;
    }
    .table-dark th, .table-dark thead th{
        border: none;
        font-size: 20px;
    }

</style>
</html>
