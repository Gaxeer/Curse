<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Update category</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<form action="#" th:action="@{/category-update}" th:object="${category}" method="post">
    <label for="CategoryID">Category ID</label>
    <input readonly type="number" th:field="*{CategoryID}" id="CategoryID" placeholder="categoryID">
    <br/>
    <label for="Discount">Discount (0-1)</label>
    <input type="number" th:field="*{Discount}" id="Discount" placeholder="Discount" required min="0" max="1" step="0.01">
    <br/>
    <input type="submit" value="Update category">
</form>
</body>
</html>
