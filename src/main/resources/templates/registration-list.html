<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registrations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div id="whole_table" th:switch="${registrations}">
    <h2 style="color: white; text-align: center;" th:case="null">No registrations found!</h2>
    <div th:case="*">
        <h2 style="color: white; text-align: center;" >Registrations</h2>
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Reg ID</th>
                <th scope="col">Discount</th>
                <th scope="col">Client</th>
                <th scope="col">Diagnosis</th>
                <th scope="col">Doctor</th>
                <th scope="col">Visit Date</th>
                <th scope="col">Discharge Date</th>
                <th scope="col">Severity</th>
                <th scope="col">Payment</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="registration:${registrations}">
                <td th:text="${registration.id}"></td>
                <td th:each="category : ${categories}" th:if="${category.categoryID} == ${registration.category}"><p th:text="${category.Discount * 100} + '%'"></p></td>
                <td th:each="client : ${clients}" th:if="${client.clientID} == ${registration.Client}"><p th:text="${client.FirstName}+' '+${client.LastName}"></p></td>
                <td th:each="diagnosis : ${diagnoses}" th:if="${diagnosis.diagnosisID} == ${registration.diagnosis}"><p th:text="${diagnosis.diagnosisName}"></p></td>
                <td th:each="doctor : ${doctors}" th:if="${doctor.doctorID} == ${registration.doctor}"><p th:text="${doctor.DoctorName}"></p></td>
                <td th:text="${#dates.format(registration.VisitDate, 'dd/MM/YYYY')}"></td>
                <td th:text="${#dates.format(registration.DischargeDate, 'dd/MM/YYYY')}"></td>
                <td th:text="${registration.Severity}"></td>
                <td th:text="${registration.Payment}"></td>
                <td style="cursor: pointer; text-align: center;" th:onclick="|window.location.href='@{registration-update/{id}(id=${registration.id})}'|">Edit</a></td>
                <td style="cursor: pointer; text-align: center;" th:onclick="|window.location.href='@{registration-delete/{id}(id=${registration.id})}'|">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col"><a class="btn btn-primary btn-block" href="/registration-create">Create registration</a></div>
        <div class="col"><a class="btn btn-success btn-block" href="/">Main menu</a></div>
    </div>
</div>
</body>
<style>
    .btn{
        font-size: 20px;
    }
    .table{
        border-radius: 10px;
    }
    body{
        background-color: black;
        color:white;
    }

    #whole_table {
        margin: 0 20%;
    }
    .table-dark th, .table-dark td{
        text-align: center;
        font-size: 20px
    }
    td:hover{
        background-color: grey;
        opacity: 80%;
        transition-duration: 0.45s;
    }
    .table-dark th, .table-dark thead th{
        border: none;
        font-size: 20px;
    }

</style>
</html>
